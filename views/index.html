<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../img/favicon.ico?v=2">

    <title>大富翁</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="../js/index.js" type='text/javascript'>

    </script>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../css/index.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h3 class="match-section-title">今日比赛</h3>
      <div id="game-info" class="row match-height border-bottom">        
      </div>
      <div id="alert-success" class="alert alert-success" role="alert">
        <button type="button" class="close alert-close" aria-label="Close"><span aria-hidden="true">×</span></button>
        <span class="alert-msg"></span>
      </div>
      <div id="alert-warn" class="alert alert-warning" role="alert">
          <button type="button" class="close alert-close" aria-label="Close"><span aria-hidden="true">×</span></button>
          <span class="alert-msg"></span>
      </div>
      

      <table class="table table-sm">        
        <thead>
          <tr>
            <th scope="col">下注时间</th>
            <th scope="col">比赛ID</th>
            <th scope="col">主队进球</th>
            <th scope="col">客队进球</th>
            <th scope="col">下注</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          
        </tbody>
      </table>


    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
  </body>
</html>
