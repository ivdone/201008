<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Signin</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <script type='text/javascript'>
      $(document).ready(function(){
        var user,pass;
        $("#submit").click(function(){
          var hg=$("#hg").val();
          var ag=$("#ag").val();
          var bet=$("#bet").val();
          $.post("http://101.132.130.160/bet", {homegoal : hg, awaygoal : ag, nbet : bet}, function(data){
            if (data === "success") {
              $("#response").removeClass("invalid-tooltip").addClass("valid-tooltip").text(data);
            } else {
              $("#response").removeClass("valid-tooltip").addClass("invalid-tooltip").text(data);              
            }
          });
        });
      });
    </script>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form>
        <div class="row">
          <div class="col">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">主队进球</span>
              </div>
              <input type="number" id="hg" min="0" max="5" class="form-control" aria-label="主队">
            </div>
          </div>
          <div class="col">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">客队进球</span>
              </div>
              <input type="number" id="ag" min="0" max="5" class="form-control" aria-label="客队">
            </div>
          </div>
          <div class="col">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">下注金额(1 - 200)</span>
              </div>
              <input type="number" id="bet" min="1" max="200" class="form-control" aria-label="下注金额">
            </div>
          </div>
        </div>

        <button type="submit" id="submit" class="btn btn-primary mb-2">下注</button>
        <div id="response"></div>
      </form>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
  </body>
</html>
